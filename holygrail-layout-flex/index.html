<!DOCTYPE html>
<!--https://www.toptal.com/designers/htmlarrows/  -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holygrail Layout in a Modern responsive design</title>

  <!-- style = navigation 
  <link rel="stylesheet" href="./assets/css/navigation.css"> -->
  <!-- style = layout responsive---->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- style = cards---->
  <link rel="stylesheet" href="assets/css/cards.css">
  <!-- style = container responsive---->
  <link rel="stylesheet" href="assets/css/containers.css">

  <meta name="author" content="Chris Coyier, Benoit Lepage">
  <meta name="description" content="Holygrail tutorial and Queries for Cfitech.be">
  <meta name="keywords" content="HTML, CSS, Responsive">
</head>

<body>


  <div class="wrapper">

    <header class="header">
      <h1>Holygrail</h1>
    </header>

    <main class="main">
      <section class="adaptive-card-container">
        <header>  
          <h4>Main</h4>
        </header>
        <article class="adaptive-card">
          <img src="http://unsplash.it/g/600/400?random&blur&gravity=center" class="adaptive-card__image" alt="Produit">
          <div class="adaptive-card__content">
            <h3 class="adaptive-card__title">Titre du produit</h3>
            <p class="adaptive-card__description">Description détaillée...</p>
            <div class="adaptive-card__metadata">
              <span>Prix : 29€</span>
              <span>En stock</span>
            </div>
          </div>
        </article>
      </section>
    </main>

    <aside class="aside aside-1">
      <header>
        <h2>Aside One</h2>
      </header>
    </aside>

    <aside class="aside aside-2">
      <header>
        <h2>Aside Two</h2>
      </header>
      <section class="adaptive-card-container">
        <article class="adaptive-card">
          <img src="http://unsplash.it/g/600/400?random&blur&gravity=center" class="adaptive-card__image" alt="Produit">
          <div class="adaptive-card__content">
            <h3 class="adaptive-card__title">Titre du produit</h3>
            <p class="adaptive-card__description">Description détaillée...</p>
            <div class="adaptive-card__metadata">
              <span>Prix : 29€</span>
              <span>En stock</span>
            </div>
          </div>
        </article>
      </section>
    </aside>

    <footer class="footer">Footer</footer>

  </div>


</body>

</html>
